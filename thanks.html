<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

<!-- google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@400;600&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body class=" flex-centered">
<main class="main">
  <div class="container flex-centered">
<!-- Thank you state start -->
    <section class=" thanks-section card" id ='thanks'>
      <div class="thanks-img-section">
        <img class="thanks-img-section__img" src="./images/illustration-thank-you.svg" alt="phone with massage tape out">
        </div>
        
        <div class="thanks-text-section">
          <div class="thanks-choice">
            <p class="thanks-choice__text">You selected <span class="thanks-choice__choice">0</span> out of 5</p>
          </div>
          <div>
            <h1 class="card-title">Thank you!</h1>
            <p class="card-text thankyou-text">We appreciate you taking the time to give a rating. If you ever need more support, 
              don’t hesitate to get in touch!</p>
            </div>
        </div>
      </div>
    </section>
  </div>

</main>
<!-- Thank you state end  -->

<footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TMoris</a>.
  </div>
</footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
